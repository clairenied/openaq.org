<div class="person-social">
    {{with .Params.twitter}}
    <a href="{{ . | safeURL }}">
      <img src="/svg/twitter_sm.svg" alt="twitter icon">
    </a>
    {{end}} 
    {{with .Params.mastadon}}
    <a href="{{ . | safeURL }}">
      <img src="/svg/mastadon.svg" alt="">
    </a>
    {{end}} 
    {{with .Params.linkedin}}
    <a href="{{ . | safeURL }}">
      <img src="/svg/linkedin_sm.svg" alt="">
    </a>
    {{end}} 
    {{with .Params.github}}
    <a href="{{ . | safeURL }}">
      <img src="/svg/github_sm.svg" alt="">
    </a>
    {{end}}

    {{with .Params.email}}
    <a href="mailto:{{ . | safeURL }}">
        <img src="/svg/mail.svg" alt="">
    </a>
    {{end}}
    {{with .Params.google_scholar}}
    <a href="{{ . | safeURL }}">
      <img src="/svg/google_scholar.svg" alt="">
    </a>
    {{end}} 
    {{with .Params.orcid}}
    <a href="{{ . | safeURL }}">
      <img src="/svg/orcid.svg" alt="">
    </a>
    {{end}} 
    {{with .Params.researchgate}}
    <a href="{{ . | safeURL }}">
      <img src="/svg/research_gate.svg" alt="">
    </a>
    {{end}} 
  </div>
